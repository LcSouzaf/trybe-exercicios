<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário TrybeTrip</title>
  </head>
  <body class="text-center">
    <header class=" mt-3 border-3"><h1>Formulário TrybeTrip</h1></header>
    <main class="border border-3">
      <form class=""  action="">
        <div class="user-info">
          <label for="nome-completo" class="form-control row g-3 align-items-center">Nome</label>
          <input
            type="text"
            name="nome-completo"
            id="nome-completo"
            minlength="10"
            maxlength="40"
            class="form-control row g-3 align-items-center"
          />
          <br />
          <label for="email" class="form-control  p-3 row g-3 align-items-center"> E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            minlength="10"
            maxlength="40"
            class=" form-control row g-3 align-items-center"
          /><br />
        </div>

        <div class="form-control width" class="destino">
          Destino Preferido:<label for="destino-cidade">Cidade</label>
          <input type="radio" name="destino-preferido" id="destino-cidade" />
          <label for="destino-campo">Campo</label>
          <input type="radio" name="destino-preferido" id="destino-campo" />
          <label for="destino-praia">Praia</label>
          <input type="radio" name="destino-preferido" id="destino-praia" />
          <label for="destino-montanhas">Montanhas</label>
          <input
            type="radio"
            name="destino-preferido"
            id="destino-montanhas"
          /><br />
        </div>

        <div id="text-resume">
          <textarea
            name="resumo"
            id="resumo-text"
            cols="30"
            rows="10"
            maxlength="400"
            placeholder="Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?"
          class="m-3 p-1 form-floating"></textarea
          ><br />
        </div>

        <label class="m-3" for="melhor-data"
          >Qual a melhor data para realizar a viagem?</label
        >
        <input class="input-group mb-3" type="date" name="melhor-data" id="melhor-data" /><br />
        <label  class=" mb-3 input-group-text" for="oportunidades"
          >Gostaria de receber outras incríveis oportunidades oferecidas pela
          Trybe?</label
        >
        <input class="input-group mb-3" type="checkbox" name="oportunidades" id="oportunidades" /><br />

        <label class="mb-3 input-group-text" " for="user-agreement"
          >Concordo que imagens das minhas férias poderão ser usadas na
          divulgação de concursos futuros.</label
        >
        <input
          type="checkbox"
          name="user-agreement"
          id="user-agreement"
          class="input-group mb-3"
        /><br />
        <button class="btn btn-dark" id="button-submit" type="submit">Enviar</button>
      </form>
      <button class="btn btn-dark" id="reset-info">Limpar</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>

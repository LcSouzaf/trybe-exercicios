<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css">
    <title>Formulário TrybeTrip</title>
  </head>
  <body>
   <header> <h1>Formulário TrybeTrip</h1></header>
    <main><form action="" >
      <div class="user-info"><label for="nome-completo">Nome</label>
      <input
        type="text"
        name="nome-completo"
        id="nome-completo"
        minlength="10"
        maxlength="40"
      /> <br>
      <label for="email"> E-mail</label>
      <input
        type="email"
        name="email"
        id="email"
        minlength="10"
        maxlength="40"
      /><br /></div>

      <div id="destino">Destino Preferido:<label for="destino-cidade">Cidade</label>
      <input type="radio" name="destino-preferido" id="destino-cidade" />
      <label for="destino-campo">Campo</label>
      <input type="radio" name="destino-preferido" id="destino-campo" />
      <label for="destino-praia">Praia</label>
      <input type="radio" name="destino-preferido" id="destino-praia" />
      <label for="destino-montanhas">Montanhas</label>
      <input
        type="radio"
        name="destino-preferido"
        id="destino-montanhas"
      /><br /></div>

      <div id="text-resume"><textarea
        name="resumo"
        id="resumo-text"
        cols="30"
        rows="10"
        maxlength="400"
      placeholder="Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?"></textarea
      ><br /></div>

      <label for="melhor-data"
        >Qual a melhor data para realizar a viagem?</label
      >
      <input type="date" name="melhor-data" id="melhor-data" /><br>
      <label for="oportunidades">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
      <input type="checkbox" name="oportunidades" id="oportunidades" /><br>

      <label for="user-agreement"
        >Concordo que imagens das minhas férias poderão ser usadas na divulgação
        de concursos futuros.</label
      >
      <input type="checkbox" name="user-agreement" id="user-agreement" /><br>
      <button type="submit">Enviar</button>
    </form>
    <button id="reset-info">Limpar</button>
  </main>
    <script src="script.js"></script>
  </body>
</html>
